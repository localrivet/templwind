root = "."
tmp_dir = "./docs/tmp"

[build]
args_bin = ["serve"]
bin = "./docs/tmp/main"
cmd = "./kill_app.sh && templ generate && ./kill_app.sh && go build -o ./docs/tmp/main ./docs"
delay = 1000
exclude_dir = ["assets", "tmp", "vendor", "tpl"]
exclude_file = []
exclude_regex = [".*_templ.go"]
exclude_unchanged = false
follow_symlink = false
full_bin = ""
include_dir = []
include_ext = [
  "go",
  "tpl",
  "tmpl",
  "templ",
  "html",
  "yaml",
  "yml",
  "css",
  "sql",
]
kill_delay = "0s"
log = "build-errors.log"
send_interrupt = false
stop_on_error = true

[color]
app = ""
build = "yellow"
main = "magenta"
runner = "green"
watcher = "cyan"

[log]
time = false

[misc]
clean_on_exit = false
